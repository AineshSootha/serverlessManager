service: mangerTest

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-2
package:
  individually: true

functions:
  fun5:
    handler: handlerFun5.fun5
    package:
      patterns:
        - '!./**'
        - 'handlerFun5.js'
    events:
      - http:
          path: test/fun5
          method: get
  fun2:
    handler: handler2.fun2
