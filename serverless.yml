service: BestX

frameworkVersion: '2'

provider:
  name: aws
  lambdaHashingVersion: 20201221
  region: us-east-2
  stage: lambda

package:
  individually: true

functions:
  testing:
    runtime: nodejs12.x
    handler: testing/index.handler
    package:
      patterns:
        - '!./**'
        - 'testing/index.js'
  ui:
    runtime: nodejs12.x
    handler: ui/index.handler
    package:
      patterns:
        - '!./**'
        - 'ui/index.js'
  backend:
    runtime: python3.7
    handler: backend/lambda_function.lambda_handler
    package:
      patterns:
        - '!./**'
        - 'backend/lambda_function.py'
  deploy:
    runtime: python3.7
    handler: deploy/lambda_function.lambda_handler
    package:
      patterns:
        - '!./**'
        - 'deploy/lambda_function.py'
