<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center">
        <a class="navbar-brand text-light" href="#">Serverless Manager</a>
    </nav>
    <div class="container">
        <div class="row mt-2 ">
            <div class="col pb-2 border-bottom border-secondary">
                <h3>Create a new CodeCommit Repo</h3>
                <form class="form-horizontal" method="POST">
                    <small id="AWSHelp" class="form-text text-muted">All of this data is erased after this session.</small>
                    <div class="form-group pt-3">
                        <input type="text" class="form-control" name="AWS_ACCESS_KEY_ID" aria-describedby="AWSHelp" placeholder="AWS Access Key ID" required>
                    </div>
                    <div class="form-group  pt-3">
                        <input type="password" class="form-control" name="AWS_SECRET_ACCESS_KEY" placeholder="AWS Secret Access Key" required>
                    </div>
                    <div class="form-group  pt-3">
                        <input type="text" class="form-control" name="AWS_DEFAULT_REGION" placeholder="AWS Default Region" required>
                    </div>
                    <div class="form-group  pt-3">
                        <input type="text" class="form-control" name="repoName" placeholder="Repo Name" required>
                    </div>
                    <div class="form-group  pt-3">
                        <input type="text" class="form-control" name="repoDesc" placeholder="Repo Description">
                    </div>
                    <button type="submit" class=" repoSubmit btn btn-primary mt-3">Submit</button>
                </form>
            </div>
            <div class="col">
                <h3>Main form</h3>
                <form class="form-horizontal" action="/cbSubmit" method="POST">
                    <div class="form-group pt-3">
                        <input type="text" class="form-control" name="ENV_Name" placeholder="Environment Name" required>
                    </div>
                    <div class="form-group  pt-3">
                        <input type="text" class="form-control" name="moduleName" placeholder="Module" required>
                    </div>
                    <div class="form-group  pt-3">
                        <input type="text" class="form-control" name="funName" placeholder="Name of Function" required>
                    </div>
                    <div class="form-group  pt-3">
                        <p>Deploy all functions or just the provided function:</p>

                        <input type="radio" class="form-check-input" name="allorOne" id="all">
                        <label for="all" class="form-check-label">All</label>
                        <input type="radio" class="form-check-input" name="allorOne" id="one">
                        <label for="one" class="form-check-label">One</label>
                    </div>
                    <div class="form-group  pt-3">
                        <input type="text" class="form-control" id="repoDesc" placeholder="Repo Description">
                    </div>
                    <button type="submit" class="mainSubmit btn btn-primary mt-3">Submit</button>
                </form>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <h3>Create a new CodeBuild Project</h3>
                <form class="form-horizontal">
                    <div class="form-group pt-3">
                        <input type="text" class="form-control" name="AWS_ACCESS_KEY_ID" aria-describedby="AWSHelp" placeholder="AWS Access Key ID">
                    </div>
                    <div class="form-group  pt-3">
                        <input type="password" class="form-control" name="AWS_SECRET_ACCESS_KEY" placeholder="AWS Secret Access Key">
                    </div>
                    <div class="form-group  pt-3">
                        <input type="text" class="form-control" name="AWS_DEFAULT_REGION" placeholder="AWS Default Region">
                    </div>
                    <div class="form-group  pt-3">
                        <input type="text" class="form-control" name="projName" placeholder="Project Name">
                    </div>
                    <div class="form-group  pt-3">
                        <input type="text" class="form-control" name="repoLink" placeholder="Repo Link">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        var clicked;
        $(".").click(function() {
            clicked = $(this).attr("name");
            $.ajax({
                type: 'POST',
                url: "{{url_for('test')}}",
                contentType: 'application/json;charset=UTF-8',
                data: {
                    'data': clicked
                }
            });
        });
    });
</script>

</html>
